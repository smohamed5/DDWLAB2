<!DOCTYPE html>
  <head>
    <title>jQuery test</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-        
    WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script> 
            $(document).ready(function(
            ){
                $("#inputbox").keyup(function(){
                    var bannertext = $("#inputbox").val();
                    if (bannertext === "")
                    {
                        bannertext = "Banner";
                    }
                    $("#mybanner").html(bannertext);
                });
            });                             
                

    </script>
  </head>
  <body>
        <h1 id="mybanner">Banner</h1>
        <p>Type something into the box:</p> <input type="textbox" id="inputbox"/>
  </body>
</html>
